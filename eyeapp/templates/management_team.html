{% extends "base.html" %}
{% load static %}

{% block content %}
<main class="main">
    <header class="header-6">
        <div class="container">
            <h1 data-w-id="61105768-a1d9-5172-8984-ba6f87ff4b87"
                style="opacity: 1; transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;"
                class="header-6-title-3">Managment Team</h1>
        </div>
        <div class="header-absolute-block">
            <div class="sticky-100vh-block">
                <div class="bg-color-for-sticky-sec-2"></div>
                <div data-video-urls="{% static 'video/video.mp4' %}" data-autoplay="true" data-loop="true"
                    data-wf-ignore="true" data-beta-bgvideo-upgrade="false"
                    class="video-background w-background-video w-background-video-atom">
                    <video id="4e19d988-9ef9-5caa-f4dc-235c7c644bad-video" autoplay="" loop="" muted="" playsinline=""
                        data-wf-ignore="true" data-object-fit="cover">
                        <source src="{% static 'video/video.mp4' %}" data-wf-ignore="true">

                    </video>
                    <div class="selectextShadowHost"></div>
                </div>
            </div>
        </div>

    </header>
    <section class="section">
        <div class="container">
            <div class="padding">
                <div class="vertical-flex-gap-8em">
                    <div class="vertical-flex-gap-2em">
                        <h2 class="heading is-small-title">Managment Team</h2>
                        <div class="the-team-2 w-dyn-list">
                            <div role="list" class="team-2-list w-dyn-items">
                                {% for team_member in team_members %}
                                <div role="listitem" class="team-2-item w-dyn-item">
                                    <a href="{% url 'management_team_detail' team_member.slug %}"
                                        class="team-2-content w-inline-block">
                                        <p class="team-2-name">{{ team_member.name }}</p>
                                        <p class="team-2-role">{{ team_member.role }}</p>
                                    </a>
                                    <div class="team-2-image">
                                        <div class="_3d-block">
                                            <div class="image-animation-trigger _3d-for-image"
                                                style="will-change: transform; transform: translate3d(1.43152%, -1.67336%, 0px) scale3d(1, 1, 1) rotateX(1.67336deg) rotateY(2.14728deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
                                                <div class="animation-color-bg is-linen"
                                                    style="display: block; transform: translate3d(0px, 101%, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
                                                </div>
                                                <img alt="{{ team_member.name }}" src="{{ team_member.image.url }}"
                                                    sizes="(max-width: 479px) 92vw, (max-width: 767px) 47vw, (max-width: 991px) 48vw, 34vw"
                                                    srcset="{{ team_member.image_500.url }} 500w, {{ team_member.image_800.url }} 800w, {{ team_member.image.url }} 1018w"
                                                    class="cover-image is-team"
                                                    style="transform: translate3d(0px, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d;">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="section">
        <div class="container">
            <div class="padding">
                <div class="w-layout-grid cta-1-grid-1">
                    <a data-w-id="176de156-eee6-9789-ada5-cb2e58a79601" href="{% url 'contact' %}"
                        class="cta-1-block-1 w-inline-block">
                        <div class="cta-1-content">
                            <p class="cta-1-title">Contact</p>
                            <p class="cta-1-text">Nurture Health and Happiness through Exceptional Eye Care</p>
                            <img src="{% static 'icons/servicewhitearrow.svg' %}" loading="lazy" alt=""
                                class="cta-1-icon-1">
                        </div>
                        <img src="{% static 'icons/servicewhitearrow.svg' %}" loading="lazy" alt="" class="cta-1-icon-2"
                            style="transform: translate3d(-4em, 0px, 0px) scale3d(0, 0, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; display: block;">
                        <div class="cta-animation-bg"
                            style="transform: translate3d(-101%, 0px, 0px) scale3d(1, 1, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; display: block;">
                        </div>
                    </a>
                    <div id="w-node-_176de156-eee6-9789-ada5-cb2e58a79609-58a79600" class="cta-1-block-2">
                        <div class="image-animation-trigger">
                            <div class="parallax-animation">
                                <div class="animation-color-bg" style="display: block;"></div>
                                <img loading="lazy" alt="Contacteye"
                                    src="{% static 'images/contacteye/contacteye-p-1920.webp' %}" sizes="100vw" srcset="{% static 'images/contacteye/contacteye.webp' %} 500w,
             {% static 'images/contacteye/contacteye-p-500.webp' %} 800w,
             {% static 'images/contacteye/contacteye-p-800.webp' %} 1080w,
             {% static 'images/contacteye/contacteye-p-1080.webp' %} 1600w,
             {% static 'images/contacteye/contacteye-p-1600.webp' %} 1920w" class="cover-image is-parallax"
                                    style="transform: translate3d(0px, -7%, 0px) scale3d(1.3, 1.3, 1) rotateX(0deg) rotateY(0deg) rotateZ(0deg) skew(0deg, 0deg); transform-style: preserve-3d; will-change: transform;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</main>

{% endblock content %}
